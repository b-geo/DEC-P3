version: 2

models:
  - name: dim_circuits
    columns:
      - name: sk_circuit
        description: The surrogate key of the circuit_id
        tests:
          - not_null
          - unique
      
      - name: circuit_id
        description: The natural key
        tests:
          - not_null
          - unique

      - name: circuit_name
        description: The circuit name

      - name: circuit_url
        description: Wikipedia URL of the circuit

      - name: circuit_location
        description: JSON formatted location of the circuit

      - name: last_updated
        description: The last updated date for that row